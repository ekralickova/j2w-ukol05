<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na letní dětský tábor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <form class="kosik" th:action="@{/}" method="post">
        <h1>Uspesna Registrace na letní dětský tábor</h1>

        <label for="jmeno" class="radek">Jméno:</label>
        <input id="jmeno" type="text" th:field="${form.jmeno}" readonly/>

        <label for="prijmeni" class="radek">Příjmení:</label>
        <input id="prijmeni" type="text" th:field="${form.prijmeni}" readonly/>

        <label for="datum-narozeni" class="radek">Datum narozeni:</label>
        <input id="datum-narozeni" type="date" th:field="${form.datumNarozeni}" readonly/>

        <div class="radek">Gender:</div>
        <div class="skupina">
            <div>
                <input id="gender1" type="radio" th:field="${form.gender}" value="CHLAPEC" disabled/>
                <label for="gender1">Chlapec</label>
            </div>
            <div>
                <input id="gender2" type="radio" th:field="${form.gender}" value="DIVKA" disabled/>
                <label for="gender2">Divka</label>
            </div>
        </div>

        <div class="radek">Sport:</div>
        <div>
            <input id="sport1" type="checkbox" th:field="${form.sport}" value="PLAVANI" disabled/>
            <label for="sport1">Plavani</label>
        </div>
        <div>
            <input id="sport2" type="checkbox" th:field="${form.sport}" value="BEH" disabled/>
            <label for="sport2">Beh</label>
        </div>
        <div>
            <input id="sport3" type="checkbox" th:field="${form.sport}" value="CYKLISTIKA" disabled/>
            <label for="sport3">Cyklistika</label>
        </div>
        <div>
            <input id="sport4" type="checkbox" th:field="${form.sport}" value="FOTBAL" disabled/>
            <label for="sport4">Fotbal</label>
        </div>
        <div>
            <input id="sport5" type="checkbox" th:field="${form.sport}" value="BASKETBAL" disabled/>
            <label for="sport5">Basketbal</label>
        </div>

        <label for="turnus" class="radek">Turnus:</label>
        <select id="turnus" th:field="${form.turnus}" disabled>
            <option value=""></option>
            <option value="1">5. až 11. července</option>
            <option value="2">12. až 18. července</option>
            <option value="3">19. až 25. července</option>
        </select>

        <label for="email" class="radek">E-mail:</label>
        <input id="email" type="email" th:field="${form.email}" readonly/>

        <label for="telephone" class="radek">Telefon:</label>
        <input id="telephone" type="tel" th:field="${form.telephone}" readonly/>
    </form>
</div>
</body>
</html>
